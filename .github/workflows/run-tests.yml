name: Run tests

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
      - '!gh-pages'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
